dataset:
  raw_dir: data/raw/multimodal_biometrics
  processed_dir: data/processed/multimodal_biometrics
  image_extensions:
  - .bmp
  - .BMP
  - .png
  - .jpg
  - .jpeg
  modalities:
    fingerprint:
    - fingerprint
    - Fingerprint
    - FP
    iris_left:
    - left
    - Left
    - iris_left
    - IrisLeft
    iris_right:
    - right
    - Right
    - iris_right
    - IrisRight
  download_from_kaggle: false
  kaggle_dataset: ninadmehendale/multimodal-iris-fingerprint-biometric-data
  split:
    train: 0.8
    val: 0.1
    test: 0.1
    seed: 123
preprocess:
  backend: multiprocessing
  num_workers: 8
  target_size:
  - 224
  - 224
  grayscale: true
  dtype: uint8
  save_arrays: true
  arrays_subdir: arrays
  manifest_name: manifest.parquet
  profile: true
model:
  name: fusion_cnn
  embedding_dim: 128
  dropout: 0.2
  backbone:
    in_channels: 1
    channels:
    - 16
    - 32
    - 64
    kernel_size: 3
  num_classes: 45
train:
  device: auto
  seed: 42
  deterministic: true
  epochs: 5
  lr: 0.0003
  weight_decay: 0.01
  grad_clip_norm: 1.0
  amp: true
  log_every_n_steps: 20
  val_every_n_steps: 200
  checkpoint:
    save_dirname: checkpoints
    save_last: true
dataloader:
  batch_size: 32
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 2
infer:
  checkpoint_path: '...'
  sample_id: 0
  topk: 5
run:
  output_dir: runs
  experiment_name: bioml
